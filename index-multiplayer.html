<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Art Puzzle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.green.min.css"
    >
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <style>
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      #panel {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 300px;
        background-color: var(--background-color);
        transition: transform 0.3s ease-out;
        z-index: 1000;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      }
      #panel.collapsed {
        transform: translateX(-100%);
      }
      #panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--secondary);
      }
      #panel-header h2 {
        margin: 0;
        font-size: 1.2rem;
      }
      #panel-content {
        padding: 1rem;
      }
      #status-bar {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .status-item {
        flex: 1;
        text-align: center;
        padding: 0.5rem;
        background-color: var(--secondary-focus);
        border-radius: var(--border-radius);
      }
      #main-content-wrapper {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        transition: margin-left 0.3s ease-out;
        margin-left: 300px;
      }
      #main-content-wrapper.expanded {
        margin-left: 0;
      }
      #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        margin: 0 auto;
      }
      #expand-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
      #achievements-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.5rem;
      }
      #game-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        width: 100%;
      }
      #score-status, #best-score-status {
        font-weight: bold;
      }
      .drawer-section {
        margin-bottom: 1.5rem;
      }
      #game-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      #detailed-log-link {
        display: block;
        margin-top: 0.5rem;
        color: var(--primary);
        text-decoration: none;
      }
      #detailed-log-link:hover {
        text-decoration: underline;
      }
      #detailed-log-modal table {
        width: 100%;
        border-collapse: collapse;
      }
      #detailed-log-modal th, #detailed-log-modal td {
        border: 1px solid var(--secondary);
        padding: 0.5rem;
        text-align: left;
      }
      #detailed-log-modal th {
        background-color: var(--secondary-focus);
      }
      #multiplayer-controls {
        margin-bottom: 1rem;
        padding: 0rem 0; /* Remove left and right padding */
        background-color: var(--secondary-focus);
        border-radius: var(--border-radius);
      }
      #room-buttons {
        display: flex;
        gap: 0.25rem; /* Reduced from 0.5rem */
        margin-bottom: 0.3rem;
        padding: 0 0.25rem; /* Added small horizontal padding */
      }

      #room-buttons button {
        flex: 1; /* Make buttons take equal width */
        font-size: 0.9rem; /* Slightly smaller font size */
        padding: 0.3rem 0.2rem; /* Reduced padding */
      }

      .multiplayer-info {
        padding: 0 0.5rem; /* Reduced from 1rem */
      }

      .multiplayer-info p {
        margin: 0.25rem 0; /* Add small vertical margins to paragraphs */
      }

      #userList {
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
      }

      dialog {
        border-radius: 0.5rem;
        border: none;
        padding: 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      dialog::backdrop {
        background-color: rgba(107, 114, 128, 0.5);
      }
      dialog header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      dialog header button {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .mb-2 {
        margin-bottom: 0.5rem;
      }
      .font-mono {
        font-family: monospace;
      }
      .font-bold {
        font-weight: bold;
      }
      .text-xl {
        font-size: 1.25rem;
      }
      .list-disc {
        list-style-type: disc;
      }
      .list-inside {
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <button id="expand-btn">‚ò∞</button>

    <aside id="panel">
      <header id="panel-header">
        <h2>Mondrian Art Puzzle</h2>
        <button id="collapse-btn" aria-label="Close">√ó</button>
      </header>
      <div id="panel-content">
        <div class="drawer-section">
          <a href="../" class="secondary">‚Üê Back to other puzzles</a>
        </div>

        <div id="multiplayer-controls" class="drawer-section">
            <div id="room-buttons">
              <button id="new-room" class="bg-blue-500 text-white px-4 py-2 rounded">New Room</button>
              <button id="join-room" class="bg-green-500 text-white px-4 py-2 rounded">Join Room</button>
            </div>
            <div class="multiplayer-info">
              <p>Room ID: <span id="roomId" class="font-mono">Not connected</span></p>
              <p>Your ID: <span id="myId" class="font-mono">Not connected</span></p>
              <p>Connected Users: </p>
              <ul id="userList" class="list-disc list-inside mb-4"></ul>
            </div>
          </div>

        <div class="drawer-section">
          <h4>Creation log</h4>
          <table>
            <thead>
              <tr>
                <th>üèÜ</th>
                <th>ID</th>
                <th>Solution</th>
              </tr>
            </thead>
            <tbody id="detailed-log-table-body">
              <!-- This will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </aside>

    <div id="main-content-wrapper">
      <main id="main-content">
        <div id="game-controls">
          <div id="best-score-status">Best Score: 0</div>
          <div id="score-status">Current Score: 0</div>
          <button id="clear-button">Reset</button>
        </div>
        <article id="game-container">
          <div id="container"></div>
        </article>
        <div id="status-bar">
          <div id="canvas-status" class="status-item">‚úó The canvas is not covered</div>
          <div id="duplicate-status" class="status-item">‚úó Duplicates found</div>
        </div>
      </main>
    </div>

    <dialog id="join-room-dialog" class="p-8 rounded-lg shadow-xl backdrop:bg-gray-600 backdrop:bg-opacity-50">
      <article>
        <header>
          <h3>Join Room</h3>
          <button id="close-dialog" aria-label="Close">√ó</button>
        </header>
        <p class="mb-4">Enter Room Code: <input type="text" id="room-code" class="font-mono" required></p>
        <button id="connect-to-room" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Connect</button>
      </article>
    </dialog>

    <script src="game-logic-multiplayer.js" type="module"></script>
    <script>
      const panel = document.getElementById('panel');
      const collapseBtn = document.getElementById('collapse-btn');
      const expandBtn = document.getElementById('expand-btn');
      const mainContentWrapper = document.getElementById('main-content-wrapper');
      const joinRoomBtn = document.getElementById('join-room');
      const joinRoomDialog = document.getElementById('join-room-dialog');
      const closeDialogBtn = document.getElementById('close-dialog');

      function togglePanel() {
        panel.classList.toggle('collapsed');
        mainContentWrapper.classList.toggle('expanded');
        expandBtn.style.display = panel.classList.contains('collapsed') ? 'block' : 'none';
        
        // Trigger a resize event to recenter the game area
        window.dispatchEvent(new Event('resize'));
      }

      collapseBtn.addEventListener('click', togglePanel);
      expandBtn.addEventListener('click', togglePanel);
      expandBtn.style.display = 'none';

      joinRoomBtn.addEventListener('click', () => {
        joinRoomDialog.showModal();
      });

      closeDialogBtn.addEventListener('click', () => {
        joinRoomDialog.close();
      });

      // Add resize event listener to recenter the game area
      window.addEventListener('resize', () => {
        if (panel.classList.contains('collapsed')) {
          mainContentWrapper.style.marginLeft = '0';
        } else {
          mainContentWrapper.style.marginLeft = '300px';
        }
      });
    </script>
  </body>
</html>
