    <script>        
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const listParam = params.get('room');
        return listParam ? listParam.split(',') : [];
    }
    const receivedList = getQueryParams();
    </script>
    <style>
        /* Global styles */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Sidebar panel styles */
        #panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 300px;
            background-color: var(--background-color);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #panel.collapsed {
            transform: translateX(-100%);
        }

        #panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--secondary);
        }

        #panel-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        #panel-content {
            padding: 1rem;
        }

        /* Status bar styles */
        #status-bar {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .status-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            background-color: var(--secondary-focus);
            border-radius: var(--border-radius);
        }

        /* Main content wrapper styles */
        #main-content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            transition: margin-left 0.3s ease-out;
            margin-left: 300px;
        }

        #main-content-wrapper.expanded {
            margin-left: 0;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
        }

        /* Expand button styles */
        #expand-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
        }

        /* Game controls styles */
        #game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        #score-status,
        #best-score-status {
            font-weight: bold;
        }

        /* Drawer section styles */
        .drawer-section {
            margin-bottom: 1.5rem;
        }

        /* Game container styles */
        #game-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Multiplayer controls styles */
        #multiplayer-controls {
            margin-bottom: 0.2rem;
            padding: 0.2rem;
            background-color: var(--secondary-focus);
            border-radius: var(--border-radius);
            text-align: center;
        }

        #room-buttons {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.3rem;
            padding: 0 0.25rem;
        }

        #room-buttons button {
            flex: 1;
            font-size: 0.9rem;
            padding: 0.3rem 0.2rem;
        }

        .multiplayer-info {
            padding: 0 0.5rem;
        }

        .multiplayer-info p {
            margin: 0.25rem 0;
        }

        #userList {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }

        /* Dialog styles */
        dialog {
            border-radius: 0.5rem;
            border: none;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        dialog::backdrop {
            background-color: rgba(107, 114, 128, 0.5);
        }

        dialog header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        dialog header button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Utility classes */
        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .font-mono {
            font-family: monospace;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .list-disc {
            list-style-type: disc;
        }

        .list-inside {
            list-style-position: inside;
        }

        /* Status item styles */
        .status-item.success {
            background-color: var(--form-element-valid-border-color);
            color: var(--form-element-valid-active-border-color);
        }

        .status-item.error {
            background-color: var(--form-element-invalid-border-color);
            color: var(--form-element-invalid-active-border-color);
        }

        /* Room ID styles */
        #roomId {
            cursor: pointer;
            padding: 2px 4px;
            background-color: var(--secondary);
            border-radius: 4px;
        }

        #roomId:hover {
            background-color: var(--secondary-hover);
        }

        #roomId:active {
            background-color: var(--secondary-focus);
        }
    </style>
</head>

    <!-- Game logic script -->
    <script src="game-logic-multiplayer.js" type="module"></script>
    <script type="module">
            import { initGame } from './game-logic-multiplayer.js';
        document.addEventListener('DOMContentLoaded', () => {
            initGame(receivedList);
        });

        // DOM element references
        const panel = document.getElementById('panel');
        const collapseBtn = document.getElementById('collapse-btn');
        const expandBtn = document.getElementById('expand-btn');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        const joinRoomBtn = document.getElementById('join-room');
        const joinRoomDialog = document.getElementById('join-room-dialog');
        const closeDialogBtn = document.getElementById('close-dialog');
        const roomIdSpan = document.getElementById('roomId');

        // Function to toggle panel visibility
        function togglePanel() {
            panel.classList.toggle('collapsed');
            mainContentWrapper.classList.toggle('expanded');
            expandBtn.style.display = panel.classList.contains('collapsed') ? 'block' : 'none';

            // Trigger a resize event to recenter the game area
            window.dispatchEvent(new Event('resize'));
        }

        // Event listeners for panel toggling
        collapseBtn.addEventListener('click', togglePanel);
        expandBtn.addEventListener('click', togglePanel);
        expandBtn.style.display = 'none';

        // Event listeners for join room dialog
        // joinRoomBtn.addEventListener('click', () => {
        //     joinRoomDialog.showModal();
        // });

        // closeDialogBtn.addEventListener('click', () => {
        //     joinRoomDialog.close();
        // });

        // Resize event listener to recenter the game area
        window.addEventListener('resize', () => {
            if (panel.classList.contains('collapsed')) {
                mainContentWrapper.style.marginLeft = '0';
            } else {
                mainContentWrapper.style.marginLeft = '300px';
            }
        });

        // Room ID click-to-copy functionality
        roomIdSpan.addEventListener('click', () => {
            const roomId = roomIdSpan.textContent;
            const roomCode = receivedList.join(',');
            const currentUrl = window.location.href.split('?')[0]; // Get the current URL without query parameters
            const fullUrl = `${currentUrl}?room=${roomCode}`;
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert('Room URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy room URL: ', err);
            });
        });
    </script>
